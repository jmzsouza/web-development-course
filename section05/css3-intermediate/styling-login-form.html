<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Login Form</title>
    <link rel="stylesheet" href="./css/styling-login-form.css">

</head>

<body>

    <div id="container">
        <img src="images/profile.png" alt="">

        <form action="">

            <div>
                <input class="email" type="email" name="email" id="email" placeholder="Email">
            </div>
            <div>
                <input class="password" type="password" name="password" id="password" placeholder="Password">
            </div>

            <div>
                <input class="submit" type="submit" value="Login">
            </div>
        </form>

    </div>

</body>

</html>
