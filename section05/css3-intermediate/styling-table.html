<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Table</title>
    <link rel="stylesheet" href="./css/styling-table.css">

</head>

<body>

    <h2>Styling Table</h2>
    <table>

        <tr>
            <th>Code</th>
            <th>Product</th>
            <th class="number">Price</th>
        </tr>

        <tr>
            <td>001</td>
            <td>Notebook</td>
            <td class="number">$ 2.500</td>
        </tr>

        <tr class="alternate">
            <td>002</td>
            <td>Tablet</td>
            <td class="number">$ 1.500</td>
        </tr>

        <tr>
            <td>003</td>
            <td>Iphone</td>
            <td class="number">$ 3.500</td>
        </tr>

        <tr class="alternate">
            <td>004</td>
            <td>Nexus</td>
            <td class="number">$ 3.500</td>
        </tr>

    </table>

</body>

</html>
