<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      myApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h4>Navigation</h4>
  <ion-button (click)="openButtons()" expand="full">Buttons</ion-button>

  <!-- 
<ion-button [href]="'/buttons/'" routerDirection="forward" expand="full">Buttons</ion-button>
  -->

  <h4>Models</h4>
  <ion-item>
    <ion-label position="stacked">Type your search:</ion-label>
    <ion-input [(ngModel)]="search" type="text"></ion-input>
  </ion-item>
  <ion-button (click)="retrieve()" expand="full">Click</ion-button>
  <br>
  {{ result }}
  <br>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      myApp
    </ion-title>
  </ion-toolbar>
</ion-footer>
