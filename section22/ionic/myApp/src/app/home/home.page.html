<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      myApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h4>Event Biding</h4>
  <h5>{{ title }}</h5>
  <ion-item>
    <ion-label>Your name:</ion-label>
    <!-- input, focus, click -->
    <ion-input (input)="update()"></ion-input>
  </ion-item>

  <ion-button (click)="action()">Button</ion-button>

  <h1>Data Binding</h1>
  <h4>String interpolation</h4> 
  <ion-img src="{{ localImage }}"></ion-img>

  <h4>Property Biding</h4>
  <ion-img [src]="randomImage"></ion-img>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      myApp
    </ion-title>
  </ion-toolbar>
</ion-footer>
