<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      myApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h1>Components</h1>

  <h4>Lists</h4>
  <ion-list>
    <ion-item>
      <ion-icon slot="start" name="add"></ion-icon>
      <ion-label>1. Lorem ipsum, dolor sit amet</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="star"></ion-icon>
      <ion-label>1. Lorem ipsum, dolor sit amet</ion-label>
    </ion-item>
  </ion-list>

  <h4>Lists with avatar</h4>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img src="https://source.unsplash.com/random/200x200"></ion-img>
      </ion-avatar>
      <ion-label>Jonas Souza</ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-img src="https://source.unsplash.com/random/200x200"></ion-img>
      </ion-avatar>
      <ion-label>Peter Paul</ion-label>
    </ion-item>
  </ion-list>

  <h4>Lists with slide</h4>
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Jonas Souza</ion-label>

        <ion-item-options side="end">
          <ion-item-option color="success">
            <ion-icon slot="start" name="create"></ion-icon>
            Change
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon slot="start" name="trash"></ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Peter Paul</ion-label>

        <ion-item-options side="end">
          <ion-item-option color="success">
            <ion-icon slot="start" name="create"></ion-icon>
            Change
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon slot="start" name="trash"></ion-icon>
            Delete
          </ion-item-option>
        </ion-item-options>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      myApp
    </ion-title>
  </ion-toolbar>
</ion-footer>
