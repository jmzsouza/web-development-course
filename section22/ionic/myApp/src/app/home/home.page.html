<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      myApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <h4>Grid</h4>
  <ion-grid>
    <ion-row>
      <ion-col size="9">
        Content 1
      </ion-col>
      <ion-col size="3">
        Content 2
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        Content 1
      </ion-col>
      <ion-col size="4">
        Content 2
      </ion-col>
      <ion-col size="4">
        Content 3
      </ion-col>
    </ion-row>
  </ion-grid>

  <h4>Grid - offset</h4>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        Content 1
      </ion-col>
      <ion-col size="3" offset="3">
        Content 2
      </ion-col>
    </ion-row>
  </ion-grid>

  <h4>Grid - text alignment</h4>
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="ion-text-start">1</ion-col>
      <ion-col size="4" class="ion-text-center">2</ion-col>
      <ion-col size="4" class="ion-text-end">3</ion-col>
    </ion-row>
  </ion-grid>

  <h4>Grid - vertical alignment</h4>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col size="4">1</ion-col>
      <ion-col size="4">2</ion-col>
      <ion-col size="4">3<br>+<br>+</ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      myApp
    </ion-title>
  </ion-toolbar>
</ion-footer>
