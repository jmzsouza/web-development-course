<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      myApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h1>Components</h1>

  <h2>Input</h2>

  <h4>Configuring input</h4>
  <ion-item>
    <ion-label>Your name:</ion-label>
    <!-- configuring input -> floating, fixed, stacked-->
    <ion-input position="floating"></ion-input>
  </ion-item>

  <h4>Data input</h4>
  <ion-item>
    <ion-label>Your name:</ion-label>
    <!-- data input -> value, placeholder, clearinput -->
    <ion-input clearInput placeholder="Type your name"></ion-input>
  </ion-item>
  
  <h4>Input types</h4>
  <ion-item>
    <ion-label>Text:</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
    <ion-item>
    <ion-label>Number:</ion-label>
    <ion-input type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password:</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Tel:</ion-label>
    <ion-input type="tel"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Url:</ion-label>
    <ion-input type="url"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Search:</ion-label>
    <ion-input type="search"></ion-input>
  </ion-item>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      myApp
    </ion-title>
  </ion-toolbar>
</ion-footer>
