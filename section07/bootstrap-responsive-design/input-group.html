<!doctype html>
<html lang="pt-br">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<title>Bootstrap - Input Group</title>
</head>

<body style="margin-bottom: 200px;padding: 16px;">

	<form>

		<h2>Prepend - Group</h2>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">@</span>
			</div>
			<input class="form-control" type="text" placeholder="e-mail">
		</div>

		<h2>Append - Group</h2>
		<div class="input-group">
			<input class="form-control" type="text" placeholder="e-mail">
			<div class="input-group-append">
				<span class="input-group-text">@gmail.com</span>
			</div>
		</div>

		<h2>Custom URL</h2>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">
					https://site.com/user/
				</span>
			</div>
			<input class="form-control" type="text" placeholder="Enter your username">
		</div>


		<h2>Currency</h2>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">$</span>
			</div>

			<input class="form-control" type="text" placeholder="Enter a value">

			<div class="input-group-append">
				<span class="input-group-text">,00</span>
			</div>
		</div>

		<!--
		 type: checkbox / radio
		 -->
		<h2>Checkbox / radio</h2>
		<div class="input-group">
			<div class="input-group-prepend">
				<div class="input-group-text">
					<input type="radio">
				</div>
			</div>
			<input type="text" class="form-control">
		</div>


		<h2>Multiple inputs</h2>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">name/e-mail</span>
			</div>
			<input class="form-control" type="text" placeholder="e-mail">
			<input class="form-control" type="password" placeholder="password">
		</div>


		<h2>Search</h2>
		<div class="input-group">
			<input class="form-control" type="text" placeholder="Search">
			<div class="input-group-append">
				<button type="button" class="btn btn-warning">Search</button>
			</div>
		</div>

	</form>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
