<!doctype html>
<html lang="pt-br">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">

	<title>Bootstrap - Grid Settings</title>
</head>

<body>

	<div class="container container-marker">

		<h2>Fixed width</h2>
		<div class="row">
			<div class="marker col">area 1</div>
			<div class="marker col">area 2</div>
			<div class="marker col">area 3</div>
			<div class="marker col">area 4</div>
		</div>

		<h2>Automatic width (auto-layout)</h2>
		<div class="row">
			<div class="marker col">area 1</div>
			<div class="marker col">area 2</div>
			<div class="marker col-6">area 3</div>
		</div>


		<h2>Equal width - stacked</h2>
		<div class="row">
			<div class="marker col-sm">area 1</div>
			<div class="marker col-sm">area 2</div>
			<div class="marker col-sm">area 3</div>
		</div>

		<h2>Sorting</h2>
		<div class="row">
			<div class="marker col-md-4 order-2">area 1</div>
			<div class="marker col-md-4 order-3">area 2</div>
			<div class="marker col-md-4 order-1">area 3</div>
		</div>

		<h2>Offset</h2>
		<div class="row">
			<div class="marker col-md-6 offset-md-3">Login...</div>
		</div>

		<h2>Offset - multiple alignments</h2>
		<div class="row">
			<div class="marker col-md-3">Content 1</div>
			<div class="marker col-md-3 offset-md-6">Content 2</div>
		</div>

		<h2>Nesting</h2>
		<div class="row">
			<div class="col-md-6" style="border: 1px solid blue">
				col-md-6
				<div class="row">
					<div class="col-md-9 marker">Content 1</div>
					<div class="col-md-3 marker">Content 2</div>
				</div>
			</div>
		</div>

	</div>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
