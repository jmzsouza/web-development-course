<!doctype html>
<html lang="pt-br">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<title>Bootstrap - Margin and Padding</title>
</head>

<body>

	<!-- Applying Margin
    mt -> Margin Top
    mb -> Margin Bottom
    ml -> Margin Left
    mr -> Margin Right
    mx -> Margin x-axis (horizontal) left/right
    my -> Margin y-axis (vertical) top/bottom
    m  -> Margin on all sides
    Value to be defined (0 to 5)
    -->
	<h1 class="bg-success">Margin</h1>
	<p class="bg-success m-5">Main Content</p>
	<h1 class="bg-success">Margin</h1>
	<br><br>

	<!-- Applying padding
    pt -> Padding Top
    pb -> Padding Bottom
    pl -> Padding Left
    pr -> Padding Right
    px -> Padding x-axis (horizontal) left/right
    py -> Padding y-axis (vertical) top/bottom
    p  -> Padding on all sides
    Value to be defined (0 to 5)
    -->
	<h1 class="bg-success">Padding</h1>
	<p class="bg-success p-5">Main Content</p>
	<h1 class="bg-success">Padding</h1>
	<br><br>

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
