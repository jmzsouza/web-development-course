<!doctype html>
<html lang="pt-br">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">

	<title>Bootstrap - Carousel Slider</title>
</head>

<body style="padding-bottom: 80px;">

	<!--Container -->
	<div class="container">
		<!--Row -->
		<div class="row">
			<!--col-sm8 -->
			<div class="col-sm-8 m-auto">

				<h1>Simple Slider</h1>
				<!--Carousel -->
				<div class="carousel slide" data-ride="carousel">
					<!--Inner -->
					<div class="carousel-inner">

						<div class="carousel-item active">
							<img src="img/image1.jpg" class="img-fluid">
						</div>

						<div class="carousel-item">
							<img src="img/image2.jpg" class="img-fluid">
						</div>

						<div class="carousel-item">
							<img src="img/image3.jpg" class="img-fluid">
						</div>

					</div>
					<!--/Inner -->
				</div>
				<!--/Carousel -->


				<h1>Slider with controls</h1>
				<!--Carousel -->
				<div id="carousel-Controls" class="carousel slide" data-ride="carousel">
					<!--Inner -->
					<div class="carousel-inner">

						<div class="carousel-item active">
							<img src="img/image1.jpg" class="img-fluid">
						</div>

						<div class="carousel-item">
							<img src="img/image2.jpg" class="img-fluid">
						</div>

						<div class="carousel-item">
							<img src="img/image3.jpg" class="img-fluid">
						</div>

					</div>
					<!--/Inner -->

					<!-- Controls -->
					<a href="#carousel-Controls" class="carousel-control-prev" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a>

					<a href="#carousel-Controls" class="carousel-control-next" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>

				</div>
				<!--/Carousel -->


				<h1>Slider with controls/indicators</h1>
				<!--Carousel -->
				<div id="carousel-indicators" class="carousel slide" data-ride="carousel">

					<!-- Indicators -->
					<ol class="carousel-indicators">

						<li class="active" data-target="#carousel-indicators" data-slide-to="0"></li>

						<li data-target="#carousel-indicators" data-slide-to="1"></li>

						<li data-target="#carousel-indicators" data-slide-to="2"></li>

					</ol>

					<!--Inner -->
					<div class="carousel-inner">

						<div class="carousel-item active">
							<img src="img/image1.jpg" class="img-fluid">
						</div>

						<div class="carousel-item">
							<img src="img/image2.jpg" class="img-fluid">
						</div>

						<div class="carousel-item">
							<img src="img/image3.jpg" class="img-fluid">
						</div>

					</div>
					<!--/Inner -->

					<!-- Controls -->
					<a href="#carousel-indicators" class="carousel-control-prev" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a>

					<a href="#carousel-indicators" class="carousel-control-next" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>

				</div>
				<!--/Carousel -->


				<h1>Slider with subtitles</h1>
				<!--Carousel -->
				<div id="carousel-subtitles" class="carousel slide" data-ride="carousel">

					<!-- indicators -->
					<ol class="carousel-indicators">

						<li class="active" data-target="#carousel-subtitles" data-slide-to="0"></li>

						<li data-target="#carousel-subtitles" data-slide-to="1"></li>

						<li data-target="#carousel-subtitles" data-slide-to="2"></li>

					</ol>

					<!--Inner -->
					<div class="carousel-inner">

						<div class="carousel-item active">
							<img src="img/image1.jpg" class="img-fluid">
							<div class="carousel-caption">
								<div style="background: black; padding: 10px;">
									<h3>Item 1</h3>
									<p>
										Lorem ipsum dolor sit amet consectetur adipiscing elit.
									</p>
								</div>
							</div>
						</div>

						<div class="carousel-item">
							<img src="img/image2.jpg" class="img-fluid">
							<div class="carousel-caption">
								<h3>Item 2</h3>
								<p>
									Lorem ipsum dolor sit amet consectetur adipiscing elit.
								</p>
							</div>
						</div>

						<div class="carousel-item">
							<img src="img/image3.jpg" class="img-fluid">
							<div class="carousel-caption">
								<h3>Item 3</h3>
								<p>
									Lorem ipsum dolor sit amet consectetur adipiscing elit.
								</p>
							</div>
						</div>

					</div>
					<!--/Inner -->

					<!-- Controls -->
					<a href="#carousel-subtitles" class="carousel-control-prev" data-slide="prev">
						<span class="carousel-control-prev-icon"></span>
					</a>

					<a href="#carousel-subtitles" class="carousel-control-next" data-slide="next">
						<span class="carousel-control-next-icon"></span>
					</a>

				</div>
				<!--/Carousel -->


			</div>
			<!--/col-sm8 -->
		</div>
		<!--/Row -->
	</div>
	<!--/Container -->

	<!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
	</script>
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
