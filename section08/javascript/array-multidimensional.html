<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array: Multidimensional</title>

    <script>
        var list = Array()

        list['fruits'] = Array('Banana', 'Apple', 'Strawberry', 'Grape')
        list['people'] = ['John', 'Mary', 'Paul']


        document.write(list['fruits'][3])
        document.write(list['people'][2])
    </script>
</head>

</body>
