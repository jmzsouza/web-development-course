<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge ABC</title>

    <script>
        var a = 10;
        var b = 20;
        var c = null;

        document.write('A: ' + a + '<br>');
        document.write('B: ' + b + '<br>');
        document.write('C: ' + c + '<br>');

        document.write('<hr>');

        c = b;
        b = a;
        a = c;
        c = null;

        document.write('A: ' + a + '<br>');
        document.write('B: ' + b + '<br>');
        document.write('C: ' + c + '<br>');
    </script>
</head>

<body>

</body>

</html>
