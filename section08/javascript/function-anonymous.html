<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function - Anonymous</title>
    <script>
        var displayGreeting = function (name) {
            document.write('Hello ' + name);
        }

        displayGreeting('Jonas');
    </script>
</head>

<body>

</body>

</html>
