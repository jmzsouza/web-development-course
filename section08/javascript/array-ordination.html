<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array: Ordination</title>

    <script>
        var fruits_list = Array()

        fruits_list[0] = 'Banana'
        fruits_list[1] = 'Apple'
        fruits_list[2] = 'Strawberry'
        fruits_list[3] = 'Grape'

        console.log(fruits_list.sort())

        var numbers_list = Array()

        numbers_list[0] = 12
        numbers_list[1] = 40
        numbers_list[2] = 3
        numbers_list[3] = 7
        numbers_list[4] = 19
        numbers_list[5] = 1

        console.log(numbers_list.sort(numbersOrdination))

        function numbersOrdination(a, b) {
            return a - b
        }
    </script>
</head>

<body>
</body>

</html>
