<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array: Add and Remove Elements</title>

    <script>
        var fruits_list = Array()

        fruits_list[0] = 'Banana'
        fruits_list[1] = 'Apple'
        fruits_list[2] = 'Strawberry'
        console.log(fruits_list)

        // add element at the end of the array
        fruits_list.push('Grape')
        console.log(fruits_list)

        // add element at the beginning of the array
        fruits_list.unshift('Orange')
        console.log(fruits_list)

        // remove element at the end of the array
        fruits_list.pop()
        console.log(fruits_list)

        // remove element at the beginning of the array
        fruits_list.shift()
        console.log(fruits_list)
    </script>
</head>

<body>
</body>

</html>
