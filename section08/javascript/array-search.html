<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array: Search</title>

    <script>
        var fruits_list = Array()

        fruits_list[0] = 'Banana'
        fruits_list[1] = 'Apple'
        fruits_list[2] = 'Strawberry'
        fruits_list[3] = 'Grape'

        var auxiliary = fruits_list.indexOf('Strawberry')

        if (auxiliary === -1) {
            console.log('The element does not exist')
        } else {
            console.log('The element exists and is in position: ' + auxiliary)
        }
    </script>
</head>

<body>
</body>

</html>
