<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <script>
        function calculateLandArea(landWidth, landLength) {
            var area = landWidth * landLength;
            return area;
        }
        var landWidth = prompt('Enter the width of the land: ');
        var landLength = prompt('Enter the length of the land: ');
        var area = calculateLandArea(landWidth, landLength);
        document.write('The land has ' + area + ' square meters.');
    </script>
</head>

<body>

</body>

</html>
