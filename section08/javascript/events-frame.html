<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: Frame</title>
    <script>
        function action() {
            alert('The event was triggered')
        }
    </script>
</head>

<body onresize="action()" onscroll="action()">
    <div style="background: #ccc; height: 3000px; width: 150px; border: 1px solid red">
    </div>
</body>

</html>
