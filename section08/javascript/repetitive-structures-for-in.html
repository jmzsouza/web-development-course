<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetitive Structures: For in</title>

    <script>
        var fruits_list = Array()

        fruits_list[0] = 'Banana'
        fruits_list[1] = 'Apple'
        fruits_list[2] = 'Strawberry'
        fruits_list[3] = 'Grape'

        for (var x in fruits_list) {
            document.write('Index ' + x + ' value ' + fruits_list[x] + '<br>')
        }
    </script>
</head>

<body>
</body>

</html>
