<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function: String</title>
    <script>
        var name = 'Jonas Muniz'

        //length
        document.write(name.length  + '<br>')

        //charAt
        document.write(name.charAt(7) + '<br>')

        //indexOf
        document.write(name.indexOf('n') + '<br>')

        //replace
        document.write(name.replace('Muniz', 'Souza') + '<br>')

        //substr
        document.write(name.substr(8, 5)  + '<br>')

        //toUpperCase
        document.write(name.toUpperCase() + '<br>')

        //toLowerCase
        document.write(name.toLowerCase() + '<br>')

        //trim
        document.write(name.trim())
    </script>
</head>

<body>

</body>

</html>
