<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfElse - Conditional Operators</title>

    <script>
        var grade = prompt('Enter the grade: ');
        var average = 7;

        if (grade >= average) {
            document.write('Approved');
        } else {
            document.write('Disapproved');
        }
    </script>

</head>

<body>

</body>

</html>
