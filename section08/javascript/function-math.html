<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function: Math</title>
    <script>
        var x = 10.580

        document.write(Math.ceil(x))
        document.write('<br>')

        document.write(Math.floor(x))
        document.write('<br>')

        document.write(Math.round(x))
        document.write('<br>')

        document.write(Math.random())
        document.write('<br>')
    </script>
</head>

<body>

</body>

</html>
