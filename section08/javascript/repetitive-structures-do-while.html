<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetitive Structures: Do While</title>

    <script>
        var x = prompt('Enter a number: ')

        do {
            document.write(x + '</br>')

            //break
            //continue

        } while (x <= 10)
    </script>
</head>

<body>
</body>

</html>
