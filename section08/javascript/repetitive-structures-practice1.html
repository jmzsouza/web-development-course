<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetitive Structures: Practice1</title>

    <script>
        var fruits_list = Array()

        fruits_list[0] = 'Banana'
        fruits_list[1] = 'Apple'
        fruits_list[2] = 'Strawberry'
        fruits_list[3] = 'Grape'

        var y = 0

        while (y < fruits_list.length) {
            document.write(fruits_list[y] + '<br>')
            y++
        }
    </script>
</head>

</body>
