<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Exercises</title>
    <style>
        .style1 {
            background: #0000ff;
        }

        .style2 {
            background: #ffff00;
        }
    </style>

    <script>
        function changeStyle(style) {
            document.getElementById('input').className = style
        }

        function checkContent() {
            var content = document.getElementById('input').value

            if (content.length < 3) {
                document.getElementById('input').style.background = "#ff0000"
            } else {
                document.getElementById('input').style.background = "#00ff00"
            }
        }
    </script>
</head>

<body>
    <input onfocus="changeStyle('style2')" onblur="changeStyle('style1')" onkeyup="checkContent()" type="text"
        id="input" class="style1">
</body>

</html>
