<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>

    <script>
        var parameter = 2;

        switch (parameter) {

            case 1:
                document.write('Parameter 1');
                break;

            case 2:
                document.write('Parameter 2');
                break;

            default:
                document.write('Default');
                break;
        }
    </script>

</head>

<body>

</body>

</html>
