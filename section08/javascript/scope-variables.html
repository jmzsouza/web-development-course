<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope of Variables</title>
    <script>
        //3 scopes: global, function and the block
        var serie = 'Friends'

        if (true) {
            var serie2 = 'Game of Thrones'
            document.write(serie)
        }

        document.write(serie2)
        document.write('<br>')

        function x() {
            var serie3 = 'The Walking Dead'
            document.write(serie)
            document.write(serie2)
        }

        x()

        document.write('<br />')
        document.write(serie3) //does not render
    </script>
</head>

<body>

</body>

</html>
