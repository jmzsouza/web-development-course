<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: Keyboard</title>
    <script>
        function action() {
            alert('The event was triggered')
        }
    </script>
</head>

<body>
    <input onkeydown="action()" type="text">
    <input onkeyup="action()" type="text">
    <input onkeypress="action()" type="text">
</body>

</html>
