<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casting</title>

    <script>
        var num1 = prompt('Enter a number: ');
        var num2 = prompt('Enter other number: ');

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        document.write(num1 + num2);

        var num3 = 5;
        var num4 = 22;

        document.write(num3.toString() + num4.toString());
    </script>

</head>

<body>

</body>

</html>
