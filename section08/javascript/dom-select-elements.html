<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Select Elements</title>
</head>

<body>
    <form action="">
        <input type="text" placeholder="Enter your name" id="user_name" class="text_field" name="name">
    </form>

    <script>
        console.log(document.getElementById('user_name'))
        console.log(document.getElementsByTagName('input'))
        console.log(document.getElementsByClassName('text_field'))
        console.log(document.getElementsByName('name'))
    </script>
</body>

</html>
