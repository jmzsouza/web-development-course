<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM: Manipulate Classes</title>
    <style>
        .style1 {
            background: #ff0000;
            color: #fff;
        }

        .style2 {
            width: 400px;
            height: 100px;
            background: #00ff00;
            color: #fff;
            text-align: center;
            font-size: 25px;
            color: #FFF;
            padding: 25px;
        }
    </style>

    <script>
        function changeClass() {
            document.getElementById('message').className = 'style2'
        }
    </script>
</head>

<body>
    <div id="message" class="style1">Modifying the element class</div>

    <hr>
    <button type="button" onclick="changeClass()">Change the class</button>

</body>

</html>
