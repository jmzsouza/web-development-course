<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function - Callback</title>

    <script>
        function viewArticle(id, callbackSuccess, callbackError) {
            
            if (true) {
                callbackSuccess('Callback functions in JS', 'Callback functions are often used....')
            } else {
                callbackError('Error retrieving data')
            }
        }

        var callbackSuccess = function (title, description) {
            document.write('<h1>' + title + '</h1>')
            document.write('<hr>')
            document.write('<p>' + description + '</p>')

        }
        var callbackError = function (error) {
            document.write('<p><b>Erro:</br>' + error + '</p>')
        }

        viewArticle(1, callbackSuccess, callbackError)
    </script>
</head>

<body>

</body>

</html>
