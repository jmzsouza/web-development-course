<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM: Timing</title>
    <script>
        setTimeout(function () {
            document.write('Timeout test <br>')
        }, 2000)
        //clearTimeout()

        var i = 0
        var x = setInterval(function () {
            document.write('Interval test <br>')
            i++

            if (i === 3) {
                clearInterval(x)
            }
        }, 2000)
    </script>
</head>

<body>

</body>

</html>
