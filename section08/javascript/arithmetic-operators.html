<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operators</title>

    <script>
        var num1 = prompt('Enter the value of num1: ');
        var num2 = prompt('Enter the value of num2: ');

        num1 = parseInt(num1);
        num2 = parseInt(num2);

        document.write('The addition  between ' + num1 + ' and ' + num2 + ' is: ' + (num1 + num2) + '<br>');
        document.write('The subtraction between ' + num1 + ' and ' + num2 + ' is: ' + (num1 - num2) + '<br>');
        document.write('The multiplication between ' + num1 + ' and ' + num2 + ' is: ' + (num1 * num2) + '<br>');
        document.write('The division between ' + num1 + ' and ' + num2 + ' is: ' + (num1 / num2) + '<br>');
        document.write('The module between ' + num1 + ' and ' + num2 + ' is: ' + (num1 % num2) + '<br>');
        document.write('The increment ' + num1 + ' is: ' + (num1++) + '<br>');
        document.write(num1 + '<br>');
        document.write('The increment ' + num1 + ' is: ' + (++num1) + '<br>');
        document.write('The decrement ' + num2 + ' is: ' + (num2--) + '<br>');
        document.write(num2 + '<br>');
        document.write('The decrement ' + num2 + ' is: ' + (--num2) + '<br>');

        var result = 10;
        result += 2
        document.write(result  + '<br>');
        result -= 2;
        document.write(result + '<br>');
        result *= 2;
        document.write(result + '<br>');
        result /= 2;
        document.write(result + '<br>');
        result %= 2;
        document.write(result);
    </script>

</head>

<body>

</body>

</html>
