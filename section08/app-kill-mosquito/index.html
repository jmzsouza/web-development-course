<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill Mosquito | Home</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Custom Style-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Custom JS-->
    <script>
        function startGame() {
            var level = document.getElementById('level').value

            if (level === '') {
                alert('Select a level to start the game')
                return false
            }
            window.location.href = "html/app.html?" + level
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="image/game.png" alt="">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="level">
                            <option value="">-- Select Level --</option>
                            <option value="normal">Normal</option>
                            <option value="hard">Hard</option>
                            <option value="star">Star</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="startGame()">Start Game</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
