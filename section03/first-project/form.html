<!doctype html>

<html>

<head>
    <title>Form</title>
    <meta charset="utf-8">
</head>

<body>
    <form>

        <h2>Login</h2>
        Login:<br>
        <input type="text" name="login"><br>
        Password:<br>
        <input type="password" name="password"><br>
        <input type="button" value="Login">

    </form>

    <h2>Register</h2>

    <form>

        Login:<br>
        <input type="text" name="login"><br><br>
        Gender:<br>
        <input type="radio" name="gender" value="M">Man<br>
        <input type="radio" name="gender" value="W">Woman<br><br>

        Interests:<br>
        <input type="checkbox" name="interests">Soccer<br>
        <input type="checkbox" name="interests">Courses<br>
        <input type="checkbox" name="interests">Fashion<br><br>

        State:<br>
        <select name="state">
            <option value="SP">SP</option>
            <option value="MG">MG</option>
            <option value="RJ">RJ</option>
        </select><br><br>

        Comments:<br>
        <textarea></textarea><br>

        <input type="submit" value="Register">

    </form>

</body>

</html>
