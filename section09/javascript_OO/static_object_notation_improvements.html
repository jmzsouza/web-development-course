<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Object Orientation</title>

    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel">

        let name = 'Jonas' //document.getElementById('name').value
        let age = 32
        let gender = 'Male'
        let profession = 'Studant'

        let object = {
            name: name,
            age: age,
            gender: gender,
            profession: profession,
            showSummary: function (){
                console.log(`${this.name}, ${this.age} years old, ${this.gender} is ${this.profession}`)
            }
        }
        let object2 = {
            name,
            age,
            gender,
            profession,
            showSummary(){
                console.log(`${this.name}, ${this.age} years old, ${this.gender} is ${this.profession}`)
            }
        }

        console.log(object)
        object.showSummary()

        console.log(object2)
        object2.showSummary()

    </script>
</head>

<body>

</body>

</html>
