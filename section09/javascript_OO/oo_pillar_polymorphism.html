    <script type="text/babel">

        //object model
        class Animal {
            constructor(color, size, weight) {
            this.color = color
            this.size = size
            this.weight = weight
            }

            sleep() {
            console.log('sleep')
            }
        }

        class Bird extends Animal {
            constructor(beak, color, size, weight) {
            super(color, size, weight)
            this.beak = beak
            }

            fly() {
            console.log('fly')
            }

        }

        class Parrot extends Bird {
            constructor(canSpeak, beak , color, size, weight) {
            super(beak, color, size, weight)
            this.canSpeak = canSpeak
            }

            speak() {
            console.log('speak')
            }
        }

        class Ostrich extends Bird {
            constructor(canRun, beak , color, size, weight) {
            super(beak, color, size, weight)
            this.canRun = canRun
            }

            speak() {
            console.log('speak')
            }

            buryHead() {
            console.log('bury head')
            }

            fly() {
            console.log("don't know how to fly")
            }
        }      

        let parrot = new Parrot(true, 'medio','green', 25, 400)
        console.log(parrot)

        let parrot2 = new Parrot(false, 'small', 'red', 10, 150)
        console.log(parrot2)

        let ostrich = new Ostrich(true, 'big', 'black', 250, 20000)
        console.log(ostrich)
        ostrich.fly()

    </script>
