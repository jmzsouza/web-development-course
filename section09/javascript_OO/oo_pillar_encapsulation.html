<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Object Orientation</title>

    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel">

        //object model
        class Television {

            constructor(){
                this._channelList = Array(2, 4, 5, 7, 9, 13)
                this._activeChannel = 5
                this._volume = 5
            }

            //getters 
            get activeChannel() {
                return this._activeChannel
            }

            //setters
            set activeChannel(channel) {
                if(this._channelList.indexOf(channel) !== -1) {
                    this._activeChannel = channel
                }
            }
        }

        let television = new Television()

        television.activeChannel = 4
        console.log(television.activeChannel)

    </script>
</head>

<body>
    <div id="output"></div>
</body>

</html>
