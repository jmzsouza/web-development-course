<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Object Orientation</title>

    <!-- Load Babel -->
    <!-- v6 <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Your custom script here -->
    <script type="text/babel">

        Object.prototype.attr50 = 'Z' //Watch out! global method.

        let animal = { attr1: 'a' }
        let vertebrate = { __proto__: animal, attr2: 'b' }
        let bird = { __proto__: vertebrate, attr3: 'c', attr2: 'x' }

        console.log(bird.attr3, bird.attr2, bird.attr1, bird.attr50) 

    </script>
</head>

<body>

</body>

</html>
