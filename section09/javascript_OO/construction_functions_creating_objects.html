        let Car = function (){
            this.color = 'Green'
            this.model = 'Camaro'
            this.currentSpeed = 0
            this.maxSpeed = 180

            this.speedUp = function () {
                // this.speedAtual += 10
                let speed = this.getspeedAutal() + 10
                this.setspeedAtual(speed)

            }
            this.getspeedAutal = function(){
                return this.currentSpeed
            }
            this.setspeedAtual = function (currentSpeed){
                this.currentSpeed = currentSpeed
            }
        }

        let car = new Car()

        console.log(`The current speed is ${car.getspeedAutal()}`)
