<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous">

    <!-- Custom Style-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Custom Script-->
    <script src="js/app.js"></script>

    <title>Pesonal Budget</title>
</head>

<body onload="loadExpenseList()">

    <!-- Header start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container">

                <a href="#" class="navbar-brand">
                    <img src="img/logo.png" height="35" alt="Personal Budget">
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-main">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="nav-main">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Register</a>
                        </li>
                        <li class="nav-item">
                            <a href="query.html" class="nav-link">Query</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <!--/Header end -->

    <!-- Start home -->
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <h1 class="display-4">Expense consultation</h1>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-2">
                <select class="form-control" id="year">
                    <option value="">Year</option>
                    <option value="2021">2021</option>
                </select>
            </div>

            <div class="col-md-2">
                <select class="form-control" id="month">
                    <option value="">Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Day" id="day">
            </div>

            <div class="col-md-6">
                <select class="form-control" id="type">
                    <option value="">Type</option>
                    <option value="1">Food</option>
                    <option value="2">Education</option>
                    <option value="3">Recreation</option>
                    <option value="4">Health</option>
                    <option value="5">Transport</option>
                </select>
            </div>
        </div>

        <div class="row  mb-5">
            <div class="col-md-8">
                <input type="text" class="form-control" placeholder="Description" id="description">
            </div>

            <div class="col-md-2">
                <input type="text" class="form-control" placeholder="Amount" id="amount">
            </div>

            <div class="col-md-2 d-flex justify-content-end">
                <button type="button" class="btn btn-primary" onclick="searchExpense()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Value</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody id="expensesList">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- End home -->

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous">
    </script>

</body>

</html>
