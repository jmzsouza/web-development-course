<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>

    <style type="text/css">
        #up {
            background: blue;
            ;
        }

        #conteudo {
            background: red;
        }

        .product {
            background: gray;
            margin: 10px;
        }

        #down {
            background: green;
        }

        .blue {
            color: blue;
        }
    </style>

</head>

<body>

    <div id="up">

        <img src="./images/amazon.png" width="200">
        <ul>
            <li>Home</li>
            <li>Products</li>
            <li>Contact</li>
        </ul>

    </div>

    <div id="conteudo">
        <div class="product">
            Product 1
        </div>
        <div class="product">
            Product 2
        </div>
        <div class="product">
            Product 3
        </div>
    </div>

    <div id="down">
        All <span class="blue">rights</span> reserved
    </div>

</body>

</html>
