<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sizes</title>

    <style type="text/css">
        body {
            font-size: 30px;
        }

        .text {
            /* px -> fixed size
            % -> relative size
            em -> size relative to the parent container */
            font-size: 1em;
        }

        .text2 {
            font-size: 15px;
        }
    </style>

</head>

<body>

    <p class="text">Content 1</p>
    <p class="text2">Content 2</p>

</body>

</html>
