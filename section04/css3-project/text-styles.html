<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styles</title>

    <style type="text/css">
        body {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }

        .bold {
            /* normal, bold, 100 - 900 */
            font-weight: 900;
        }

        .italic {
            font-style: italic;
        }

        .formatting {
            /* underline, overline, line-through */
            text-decoration: line-through;
        }

        .text {
            font: bold 40px 'Lucida Sans Unicode', Lucida, sans-serif;
        }
    </style>

</head>

<body>

    <p class="bold">Bold text</p>
    <p class="italic">Italic text</p>
    <p class="formatting">Text formatting</p>
    <p class="text">Text</p>
    <p>Standard</p>

</body>

</html>
