<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inline, Block and Inline-Block Elements</title>
	<link rel="stylesheet" href="./css/inline-block-elements.css">
</head>

<body>

	<!-- <h1>, <p>, <table> by default they are block elements, however it is possible to change their behavior to inline or inline-block through the display -->
	<h1 class="border">Block 1</h1>
	<h1 class="border">Block 2</h1>

	<!-- <a>, <span>, <img> by default they are inline elements, however it is possible to change their behavior to block or inline-block through the display -->
	<span class="border">Inline 1</span>
	<span class="border">Inline 2</span>

</body>

</html>
