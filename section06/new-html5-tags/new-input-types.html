<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Input Types</title>
</head>

<body>

	<form>

		<!--New HTML5 attributes and inputs-->
		<label for="name">Name</label>
		<input type="text" id="name" required="required" autofocus="autofocus">
		<br><br>

		<label for="email">Email</label>
		<input type="email" id="email" required="required">
		<br><br>

		<label for="number">Number</label>
		<input type="number" id="number" required="required" min="0" max="10" step="5">
		<br><br>

		<label for="url">Url</label>
		<input type="url" id="url" placeholder="ex: http://www...">
		<br><br>

		<label for="search">Search</label>
		<input type="search" id="search">
		<br><br>

		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="10" value="5">
		<br><br>

		<label for="date">Date</label>
		<input type="date" id="date">
		<br><br>

		<label for="color">Color</label>
		<input type="color" id="color">
		<br><br>

		<input type="submit" name="" value="Send">
	</form>
	
</body>

</html>
