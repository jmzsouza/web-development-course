<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>App Address Search</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

	<!-- Custom Script-->
	<script src="index.js"></script>

</head>

<body>

	<nav class="navbar navbar-light bg-light mb-4">
		<div class="container">
			<div class="navbar-brand mb-0 h1">
				<h3>App Address Search</h3>
				<h5>Address search by zip code - Brazil</h5>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row form-group">
			<div class="col-sm-3">
				<input type="text" class="form-control" placeholder="Zip code"
					onblur="getAddressDataZipCode(this.value)" />
			</div>
			<div class="col-sm-9">
				<input type="text" class="form-control" placeholder="Address" id="address" readonly />
			</div>
		</div>

		<div class="row form-group">
			<div class="col-sm-6">
				<input type="text" class="form-control" placeholder="District" id="district" readonly />
			</div>
			<div class="col-sm-4">
				<input type="text" class="form-control" placeholder="City" id="city" readonly />
			</div>

			<div class="col-sm-2">
				<input type="text" class="form-control" placeholder="State" id="state" readonly />
			</div>
		</div>
	</div>
</body>

</html>
