<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .unfocused {
            background-color: white;
        }

        .focused {
            background-color: green;
        }
    </style>

    <script>
        $(document).ready(() => {

            $('body').on('focus', 'input', e => {
                $(e.target).removeClass('unfocused')
                $(e.target).addClass('focused')
            })

            $('body').on('blur', 'input', e => {
                $(e.target).removeClass('focused')
                $(e.target).addClass('unfocused')
            })

            $('body').append('<br /><br /><input type="text" class="unfocused" />')

            $('body').off('blur', 'input')
        })
    </script>

</head>

<body>

    <input type="text" class="unfocused" />

</body>

</html>
