<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

            console.log($('img').attr('src', 'img/sphere_2.png'))
            console.log($('img').attr('border', '20'))

            console.log($('div').attr('style'))

            console.log($('input').attr('value'))
            console.log($('input').attr('value', 'I remain an input'))
            console.log($('input').attr('type', 'password'))

        })
    </script>

</head>

<body>

    <img src="img/sphere_1.png" border="5" />

    <div style="background-color: red; width: 100px; height: 100px"></div>

    <input type="text" value="I am an input">
