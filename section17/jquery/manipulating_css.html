<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <style>
        .field {
            border: none;
            padding: 10px;
        }

        .standard {
            background-color: #ddd;
        }

        .error {
            background-color: red;
        }
    </style>

    <script>
        $(document).ready(() => {

            //$('#top').css('background-color', '#155661').css('margin', 0).css('padding', '10px 20px 10px 20px')
            $('#top').css({
                'background-color': '#155661',
                'margin': 0,
                'padding': '10px 20px 10px 20px'
            })
            $('h1').css({
                'color': '#fff',
                'margin': '0px'
            })

            $('input').addClass('field standard')
            $('textarea').addClass('field error')

            console.log($('textarea').hasClass('standard'))

            $('textarea').removeClass('error')

        })
    </script>

</head>

<body>

    <div id="top">
        <h1>Application navigation bar 1</h1>
    </div>

    <div>
        <h3>Contact</h3>
        <hr />

        <p>Name:</p>
        <input type="text" />
        <br />

        <p>Email:</p>
        <input type="text" />
        <br />

        <p>Message:</p>
        <textarea></textarea>
        <br />

        <button type="button">Send</button>
    </div>

</body>

</html>
